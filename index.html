<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Krueger</title>
    <!-- import css and fonts from Google Fonts -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style> @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap'); </style>
    <!-- import JavaScript -->
    <script defer src="app.js"></script>
</head>
<body>
    <nav>
        <div class="top expanded">
            <div class="topbar">
                <span class="whitespace"></span>    
                <span class="name" id="home">MIKE KRUEGER</span>
                <span class="material-symbols-outlined x"> close </span>
            </div>
            <ul>
                <li><span class="highlighted" id="bio">BIO</span></li>
                <li><span class="highlighted" id="projects">PROJECTS</span></li>
                <li><span class="highlighted" id="resume">RESUME</span></li>
            </ul>
            <div class="links">
                <a href="https://www.linkedin.com/in/mike-krueger-6063a9121">
                    <img src="./assets/linkedinMobileLeaf.png" alt="Click to go to Mike Krueger's LinkedIn account." id="linkedin" class="mobile">
                </a>
                <a href="https://www.linkedin.com/in/mike-krueger-6063a9121">
                    <img src="./assets/linkedinWhite.png" alt="Click to go to Mike Krueger's LinkedIn account." class="desktop">
                </a>
                <a href="https://github.com/mickrueg">
                    <img src="./assets/githubMobileLeaf.png" alt="Click to go to Mike Krueger's github account." id="github" class="mobile">
                </a>
                <a href="https://github.com/mickrueg">
                    <img src="./assets/githubWhite.png" alt="Click to go to Mike Krueger's github account." id="github" class="desktop">
                </a>
            </div>
            <div class="views">
                <img src="./assets/fishMobileLeaf.png" alt="Click here to change appearance to `fish view`." id="fishView" class="mobile">
                <img src="./assets/fishWhite.png" alt="Click here to change appearance to `fish view`." id="fishView" class="desktop">
                <img src="./assets/leafMobileLeaf.png" alt="Click here to change appearance to `leaf view`." id="leafView" class="mobile">
                <img src="./assets/leafWhite.png" alt="Click here to change appearance to `leaf view`." id="leafView" class="desktop">
            </div>
            <div class="bottombar">
                <span class="name" id="home">MK</span>
                <span class="whitespace"></span>
                <img class="hamburger" src="./assets/hamburgerMobileLeaf.png" alt="hamburger menu">
            </div>
        </div>
    </nav>
    <main>
        <section class="viewscreen">
            <div class="home visible">
                Home
            </div>
            <div class="bio">
                BIO CONTENT
            </div>
            <div class="projects">
                PROJECTS
            </div>
            <div class="resume">
                RESUME RESUME
            </div>
        </section>

</html>
